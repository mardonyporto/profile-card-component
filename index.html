<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    
    <img class="circle-top" src="images/bg-pattern-top.svg" alt="">
    <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="">


    <div class="card">
        
        <img src="images/bg-pattern-card.svg" alt="">

        <div class="profile-image">
            <img class="user-image" src="images/image-victor.jpg" alt="">
        </div>

            <div class="user-info">
                <h1 class="user-name">Victor Crest</h1>
                <h1 class="age">26</h1>
                <p class="city">London</p>

                <hr>


                <div class="user-stats">

                    <div class="numbers">80K</div>
                    <div class="numbers">803K</div>
                    <div class="numbers">1.4K</div>

                    <div class="title">Followers</div>
                    <div class="title">Likes</div>
                    <div class="title">Photos</div>

                </div>


            </div>  

    </div>

</body>
</html>
